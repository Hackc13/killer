<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
      animation: fadeInDown 1s;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      box-sizing: border-box;
    }

    button {
      background-color: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="login-container animated">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" placeholder="Username" id="usernameInput" required>
      <input type="password" placeholder="Password" id="passwordInput" required>
      <button type="button" onclick="login()">Login</button>
    </form>
  </div>

  <script>
    function login() {
      var username = document.getElementById('usernameInput').value;
      var password = document.getElementById('passwordInput').value;

      // Perform login logic here
      // For demonstration purposes, let's just check if both fields are filled
      if (username && password) {
        // You can redirect or perform other actions upon successful login
        alert('Login successful!');
      } else {
        // Add bounce animation on the login container if fields are empty
        document.querySelector('.login-container').classList.add('animate__animated', 'animate__bounce');
        setTimeout(function () {
          document.querySelector('.login-container').classList.remove('animate__animated', 'animate__bounce');
        }, 1000);
      }
    }
  </script>
</body>
</html>
